name: AI CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    name: Run PEST Tests (PHP 8.5)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.5'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Cache Composer Dependencies
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer Dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: Copy Environment File
      run: cp .env.example .env

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Create SQLite Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Run Database Migrations
      run: php artisan migrate --force

    - name: Run Code Style Check (Pint)
      run: ./vendor/bin/pint --test

    - name: Execute Tests (PEST)
      run: php artisan test --parallel

    - name: Notify Discord on Success
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        if [ -n "$DISCORD_WEBHOOK" ]; then
          curl -H "Content-Type: application/json" -X POST -d '{"embeds": [{"title": "CI/CD Pipeline Passed ✅", "description": "Tests passed successfully on branch **${{ github.ref_name }}**.", "color": 5763719}]}' $DISCORD_WEBHOOK
        fi

    - name: Notify Discord on Failure
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        if [ -n "$DISCORD_WEBHOOK" ]; then
          curl -H "Content-Type: application/json" -X POST -d '{"embeds": [{"title": "CI/CD Pipeline Failed ❌", "description": "Tests failed on branch **${{ github.ref_name }}**. Please check logs.", "color": 15548997}]}' $DISCORD_WEBHOOK
        fi
